<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckOut</title>

    <link rel="stylesheet" href="./style.css">



</head>
<body>
   <h1>Checkout</h1>

<div class="container">
    
    <div class="sol"> 

      <h3>Contact Information</h3>
    
      <label for="mail">E-Mail</label>
       
          <input
            type="email" 
            id="email"
            placeholder="Enter E-Mail"
          />
       
       
      <label for="name">Phone</label>
          <input
            type="name"
            id="phone"
            placeholder="Enter Phone"
          />
       

        <br><br>
        <h3>Shipping Address</h3>
      <label for="name">Name</label>
        <input
          type="text"
          id="name"
          placeholder="Enter Fullname"
        />
    
      
      <label for="address">Address</label>
        <input
          type="text"
          id="address"
          placeholder="Enter Adress"
        />

        <label for="city">City</label>
        <input
          type="text"
          id="City"
          placeholder="Enter City"
        />
    
    
    <div class="count-post">
      <div>
        <label for="country">Country</label>
        <select id="country" name="country" class="box option">
          <option value="Germany" selected>Germany</option>
          <option value="France">France</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="UK">UK</option>
        </select>
      </div>
      <div>
        <label for="post">Post Code</label>
        <input
          type="text"
          id="post"
        
          placeholder="Enter post code"
        />
      </div>
    </div>

    <br>
    <div class="checkbox">
      <input
        type="checkbox"
        name="see-info"
        id="see-info"
        
      />
      <label for="see-info">See this information next time</label>
    </div>
    <div>

    </div>
    <div class="button">
      <button class="continue">Continue</button>
    </div>


  </div>
  


  <div class="image">
    <div class="bag">
      <div class="kutu"><img src="./IMG/photo1.png" alt="" class="canta"></div>
      <div class="bot-kutu">
        <h3>Vintage Backbag</h3>
        <p><span>$54.99</span> <small><del>$94.99</del></small></p>
        <div><span>-</span><span>1</span><span>+</span></div>
      </div>
    </div>
    <div class="shoe">
      <div class="kutu"><img src=".//IMG/photo2.png" alt="" class="canta"></div>
      <div class="bot-kutu">
        <h3>Levi Shoes</h3>
        <p><span>$74.99</span> <small><del>$124.99</del></small></p>
        <div><span>-</span><span>1</span><span>+</span></div>
      </div>
    </div>
    
    <div class="shipping">
      <p>Shipping</p>
      <p>$19</p>
    </div>
    <div class="total">
      <p>Total</p>
      <p>$148.98</p>
    </div>
  </div>

</div>
<script
      src="https://kit.fontawesome.com/d6d7ecfc42.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
